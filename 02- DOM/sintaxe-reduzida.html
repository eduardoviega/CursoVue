<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{ contador }}</p>
    <button @click="aumentar">Aumentar</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            aumentar(){
                this.contador++
            },  
        }
    })
</script>
