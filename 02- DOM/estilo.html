<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo" @click="aplicarCor = !aplicarCor"></div>
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
        <div class="demo" :class="classeCSS"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarCor: false,
            classeCSS: 'c1',
            cor: 'red',
            largura: 100,
            altura: 20,
        },
        computed: {
            estilo(){
                return {
                    c1: this.aplicarCor,
                    c2: !this.aplicarCor
                }
            },
            meuEstilo(){
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px',
                }
            }
        }
    })
</script>
