<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5)">Somar 1</button>
    <hr>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent>PARAR AQUI!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="https://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar: function(qtd){
                this.contador += qtd
            },
            atualizarXY: function(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta: function() {
                alert('Estou te alertando!')
            },
            naoNavegar: function(event){
                console.log('n√£o navegar!')
                // event.preventDefault()
            },
            // parar: function(event){
            //     event.stopPropagation()
            // },
        }
    })
</script>
