<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <h1> {{ titulo }} </h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue Js 2!'
        },
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
